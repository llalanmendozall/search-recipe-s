<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Search your meal</title>
  </head>
  <body onclick="getInfoMeal(event)">
    <main>
      <!-- <div class="spinner"></div> -->
      <div class="container">
        <section class="py-4">
          <div class="titles text-center">
            <h1>Search your meals</h1>
          </div>
          <div class="mt-4">
            <div class="form-group d-flex justify-content-center">
              <input
                type="search"
                class="form-control searchFood"
                name=""
                id="searchMeal"
                aria-describedby="helpId"
                placeholder="Search..."
              />
            </div>
          </div>
        </section>
        <section class="p-4">
          <div class="row" id="container"></div>
        </section>
      </div>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade "
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="body">
              <a
                class="btn btn-primary"
                data-toggle="collapse"
                href="#collapseIngredients"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Ingredients
              </a>
              <a
                class="btn btn-primary"
                data-toggle="collapse"
                href="#collapseItems"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Items
              </a>
              <div class="collapse" id="collapseIngredients">
                <div class="card-body" id="ingredients">
                  
                </div>

                </ul>
              </div>
              <div class="collapse" id="collapseItems">

                <div class="card-body" id="items">

                </div>
              </div>
              <div class="container mt-2">
                <h4>Instructions</h4>
                <div class="accordion" id="accordionItems">
                       
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>

      getRandomMeal();
    </script> -->

  </body>
</html>
